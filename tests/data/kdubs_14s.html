function buildProcessTime(dJavaScriptStart, sPHPProcessTime)
{
  var dJavaScriptEnd, dSecond, sAfter, sProcess;

  dJavaScriptEnd = new Date() - 0;
  dSecond = Math.floor((dJavaScriptEnd - dJavaScriptStart) / 1000);
  dAfter = (dJavaScriptEnd - dJavaScriptStart) % 1000;
  if      (dAfter < 10 ) { sAfter = '.00' + dAfter; }
  else if (dAfter < 100) { sAfter = '.0'  + dAfter; }
  else                   { sAfter = '.'   + dAfter; }
  sProcess = dSecond + sAfter;
  
  return 'ProcessTime [PHP]' + sPHPProcessTime + ' [JS]' + sProcess;
}

function getURLParameter()
{
  var i, ssParameter, sQuery, dsQuery, dsKeyValue;

  ssParameter = new Array();

  sQuery = location.search;
  if (sQuery == '') {
    return ssParameter;
  }
  
  dsQuery = sQuery.replace( '?' , '' ).split( '&' );
  for (i = 0; i < dsQuery.length; i++) {
    dsKeyValue = dsQuery[i].split( '=' );
    ssParameter[ dsKeyValue[0] ] = dsKeyValue[1];
  }

  return ssParameter;
}

/**
 * HashFñ³zñ\[gÌNX.
 */
function Hash(_sKey, _dValue)
{
  this.sKey   = _sKey;
  this.dValue = _dValue;
}
function sortHash(dhHash)
{
  function quicksortHash(start, end)
  {
    var n;
    var x = dhHash[Math.floor((start + end) / 2)].dValue;
    var i = start;
    var j = end;
  
    while (true) {
      while (dhHash[i].dValue < x) {
        i++;
      }
      while (x < dhHash[j].dValue) {
        j--;
      }
      if (j <= i) {
        break;
      }
      n = dhHash[i];
      dhHash[i] = dhHash[j];
      dhHash[j] = n;
      i++;
      j--; 
    }
    if (start < i - 1) {
      quicksortHash(start, i - 1);
    }
    if (j + 1 < end) {
      quicksortHash(j + 1, end);
    }
  }

  quicksortHash(0, dhHash.length - 1);

  return dhHash;
}

/**
 * üÍzñð¸\[g·é½ßÌL[zñðæ¾.
 * @param   zñ
 * @return  ¸\[gÌ½ßÌL[zñ
 */
function createAscKeys(dsArray)
{
  var i, dhHash, ddSort;
  
  if (dsArray.length == 0) {
    return new Array();
  }
  
  dhHash = new Array();
  for (i = 0; i < dsArray.length; i++) {
    dhHash[i] = new Hash(i, dsArray[i]);
  }
  dhHash = sortHash(dhHash);
  ddSort = new Array();
  for (i = 0; i < dsArray.length; i++) {
    ddSort[i] = dhHash[i].sKey - 0;
  }
  
  return ddSort;
}

/**
 * üÍzñð~\[g·é½ßÌL[zñðæ¾.
 * @param   zñ
 * @return  ~\[gÌ½ßÌL[zñ
 */
function createDescKeys(dsArray)
{
  var i, dhHash, ddSort;
  
  if (dsArray.length == 0) {
    return new Array();
  }
  
  dhHash = new Array();
  for (i = 0; i < dsArray.length; i++) {
    dhHash[i] = new Hash(i, dsArray[i]);
  }
  dhHash = sortHash(dhHash);
  ddSort = new Array();
  for (i = 0; i < dsArray.length; i++) {
    ddSort[i] = dhHash[dsArray.length - 1 - i].sKey - 0;
  }
  
  return ddSort;
}

/**
 * üÍÌlzñÌRankðæ¾.
 * @param  lzñ
 * @param  ~\[gÌ½ßÌL[zñ
 * @return  lzñÉÎ·éRank
 */
function createRank(ddArray, ddDescKeys) {
  var ddRank, dUpperPoint, dUpperRank, i;
  
  ddRank = new Array();
  dUpperPoint = 999999999;
  dUpperRank = 0;
  for (i = 0; i < ddDescKeys.length; i++) {
    if (ddArray[ddDescKeys[i]] < dUpperPoint) {
      ddRank[ddDescKeys[i]] = i + 1;
      dUpperPoint = ddArray[ddDescKeys[i]];
      dUpperRank = ddRank[ddDescKeys[i]];
    } else {
      ddRank[ddDescKeys[i]] = dUpperRank;
    }
  }
  
  return ddRank;
}

function rewriteScore(ddKeys, dStyle, dDifficulty, dsDdrcode, dsName, dsAverage, ddIndex, dsMusic, ddSequence, ddsScore, dddFc)
{
  var sDiv;
  
  sDiv = '';
  if (1 <= ddIndex.length && 1 <= dsName.length) {
    sDiv = buildStyleDifficultyDiv(ddKeys, dStyle, dDifficulty, dsDdrcode, dsName, dsAverage, ddIndex, dsMusic, ddSequence, ddsScore, dddFc);
  }
  
  document.getElementById('score').innerHTML = sDiv;
  return;
}

function buildStyleDifficultyDiv(ddKeys, dStyle, dDifficulty, dsDdrcode, dsName, dsAverage, ddIndex, dsMusic, ddSequence, ddsScore, dddFc)
{
  var dKey, dDifficulty, sThName, sThAverage, sDiv, i, j, dsScore, ddFc, sThRank;
  
  sThName = '';
  sThAverage = '';
  for (i = 0; i < dsName.length; i++) {
    sThName    += '<th class="score" style="font-size: 8pt; word-break: break-all;"><a href="dancer_profile.php?ddrcode=' + dsDdrcode[i] + '">' + dsName[i]    + '</a></th>';
    sThAverage += '<th class="score"><a class="sort" href="javascript:void(0)" onclick="rewriteScore(createDescKeys(dddScore[' + i + ']), dStyle, dDifficulty, dsDdrcode, dsName, dsAverage, ddIndex, dsMusic, ddSequence, ddsScore, dddFc)">' + dsAverage[i] + '</a></th>';
  }
  
  sThRank = '';
  if (2 <= ddsScore.length) {
    sThRank = '<th rowspan="2" style="width: 30px;"><a class="sort" href="javascript:void(0)" onclick="rewriteScore(createAscKeys(ddRank), dStyle, dDifficulty, dsDdrcode, dsName, dsAverage, ddIndex, dsMusic, ddSequence, ddsScore, dddFc)">Rank</a></th>';
  }
  
  sDiv = '<div>' +
           '<table cellspacing="0" cellpadding="2" id="' + g['dsStyle'][dStyle] + '_' + dDifficulty + '" style="margin-bottom: 40px;">' +
             '<tr>' +
               '<th rowspan="2"><a class="sort" href="javascript:void(0)" onclick="rewriteScore(createAscKeys(ddIndex), dStyle, dDifficulty, dsDdrcode, dsName, dsAverage, ddIndex, dsMusic, ddSequence, ddsScore, dddFc)">index</a></th>' +
               '<th rowspan="2" class="music"><a class="sort" href="javascript:void(0)" onclick="rewriteScore(createAscKeys(dsMusicAsc), dStyle, dDifficulty, dsDdrcode, dsName, dsAverage, ddIndex, dsMusic, ddSequence, ddsScore, dddFc)">Music</a></th>' +

               sThRank +
               sThName +
             '</tr>' +
             '<tr>' +
               sThAverage +
             '</tr>';
  
  for (i = 0; i < ddKeys.length; i++) {

    for (j = 0; j < dsName.length; j++) {
      dsScore[j] = ddsScore[j][dKey];
      ddFc   [j] = dddFc[j][dKey];
    }
    sDiv += buildScoreTr(ddIndex[dKey], dsMusic[dKey], ddSequence[dKey], ddRank[dKey], dsScore, ddFc, dStyle);
  }
         
  sDiv += '  </table>                                       ' +
          '</div>';

  return sDiv;
}

function buildScoreTr(dIndex, sMusic, dSequence, dRank, dsScore, ddFc, dStyle)
{
  var sTr, sTdRank, sTdScore, i;
  
  sTdRank = '';
  if (2 <= dsScore.length) {
    if (dsScore[0] == '-') {
      dRank = '-';
    }
    sTdRank = '<td>' + dRank + '</td>';
  }
  
  sTdScore = '';
  for (i = 0; i < dsScore.length; i++) {
    sTdScore += '<td class="' + g['dsFcClass'][ddFc[i]] + '">' + dsScore[i] + '</td>';
  }
  
  sTr = '<tr>' +
        '<td>' + dIndex + '</td>' +
        '<td class="music"><a class="text" href="music.php?index=' + dIndex + '">' + sMusic + '</a></td>' +
        '<td><a class="text ' + g['dsSequenceClass'][dSequence] + '" href="music.php?index=' + dIndex + '&style=' + dStyle + '&sequence=' + dSequence + '">' + g['dsSequence'][dSequence] + '</td>' +
        sTdRank +
        sTdScore +
        '</tr>';
  
  return sTr;
}
